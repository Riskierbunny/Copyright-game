<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Over - Save Your Score</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #2c3e50;
            color: white;
            padding: 20px 0;
        }

        header h1 {
            margin: 0;
        }

        .container {
            max-width: 600px;
            margin: 40px auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        p {
            font-size: 1.5rem;
            margin-bottom: 20px;
        }

        input[type="text"] {
            padding: 10px;
            font-size: 1rem;
            width: 80%;
            margin-bottom: 20px;
        }

        button {
            background-color: #3498db;
            color: white;
            padding: 10px 20px;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #2980b9;
        }

        footer {
            background-color: #2c3e50;
            color: white;
            text-align: center;
            padding: 20px 0;
            margin-top: 40px;
        }
    </style>
</head>
<body>

    <header>
        <h1>Game Over</h1>
    </header>

    <div class="container">
        <p>Your final score is: <span id="finalScore">0</span></p>
        <p>Enter your nickname to save your score:</p>
        <input type="text" id="nickname" placeholder="Enter your nickname">
        <button onclick="submitScore()">Save Score</button>
    </div>

    <footer>
        <p>Â© 2024 Copyright Challenge. All rights reserved.</p>
    </footer>

    <script>
        // Get the score from the URL
        const urlParams = new URLSearchParams(window.location.search);
        const score = urlParams.get('score');
        document.getElementById('finalScore').textContent = score;

        // List of common profane words
        const profaneWords = ["badword1", "badword2", "anotherbadword", "etc"]; // Add more words here

        // Function to check for profanity
        function containsProfanity(nickname) {
            const lowerCaseNickname = nickname.toLowerCase();
            return profaneWords.some(word => lowerCaseNickname.includes(word));
        }

        // Function to send score and nickname to the Discord webhook
        function submitScore() {
            const nickname = document.getElementById('nickname').value;

            if (!nickname) {
                alert('Please enter a nickname.');
                return;
            }

            // Check for profanity
            if (containsProfanity(nickname)) {
                alert('Please choose a clean nickname. No profanity allowed.');
                return;
            }

            const webhookURL = 'https://discord.com/api/webhooks/1295382285423742976/B7vYITrf9jmCNjFjO2IllM-zljaM_Hz77XabkAy5dXfhMTj5Qucel8F0QRAwEc1ySZ7i';

            const message = {
                content: `ðŸŽ® **${nickname}** scored **${score}** points in the Copyright Challenge!`
            };

            // Send the score to Discord webhook
            fetch(webhookURL, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(message),
            })
            .then(response => {
                if (response.ok) {
                    alert('Score submitted successfully!');
                    window.location.href = 'scoreboard.html';  // Redirect to scoreboard page after success
                } else {
                    alert('Failed to submit score.');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('An error occurred while submitting the score.');
            });
        }
    </script>

</body>
</html>
